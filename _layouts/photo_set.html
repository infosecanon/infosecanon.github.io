---
layout: photo
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul>
  {% for i in (1..num) %}
  <div class="row">
    <div class="column">
    <img src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
    </div>
  </div>
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/photos/">view all galleries</a>
</div>
